<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmallBatch ‚Äì Sales ‚Ä¢ Costs ‚Ä¢ Ingredients</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="description" content="SmallBatch: Offline-first sales, cost & ingredient tracking." />
  <meta name="theme-color" content="#0d9488" id="metaThemeColor" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://accounts.google.com https://*.gstatic.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.gstatic.com; connect-src 'self' https://api.github.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-src https://accounts.google.com;">
  <link rel="manifest" href="manifest.webmanifest?v=6" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/icon-512.png" />
  <link rel="icon" type="image/svg+xml" href="assets/icons/icon-source.svg" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <link rel="stylesheet" href="assets/css/styles.css?v=5" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif; margin:0; background:#0f1617; color:#f2f7f7;}
    .loading { display:flex; align-items:center; justify-content:center; min-height:60vh; font-size:1.05rem; letter-spacing:.5px;}
  </style>
</head>
<body>
  <noscript>Please enable JavaScript to use SmallBatch.</noscript>
  <div id="app">
    <header class="topbar">
      <div class="brand">
        <span class="logo" id="logoEmoji" aria-hidden="true">üßÅ</span>
        <img id="logoImage" alt="Logo" style="display:none;width:40px;height:40px;border-radius:12px;object-fit:cover" />
        <div class="brand-text">
          <h1 id="brandName">SmallBatch</h1>
          <p id="brandTagline" class="slogan">Sales ‚Ä¢ Costs ‚Ä¢ Ingredients</p>
        </div>
      </div>
      <nav class="nav" id="nav">
        <button data-view="dashboard" class="nav-btn active">Dashboard</button>
        <button data-view="sales" class="nav-btn">Sales</button>
        <button data-view="products" class="nav-btn">Products</button>
        <button data-view="recipes" class="nav-btn">Recipes</button>
        <button data-view="ingredients" class="nav-btn">Ingredients</button>
        <button data-view="expenses" class="nav-btn">Expenses</button>
        <button data-view="data" class="nav-btn">Data</button>
        <button data-view="settings" class="nav-btn">Settings</button>
      </nav>
      <div class="control-cluster">
        <button id="darkModeBtn" title="Toggle dark/light">üåì</button>
        <button id="contrastBtn" title="Toggle high contrast">üîÜ</button>
        <div class="auth-bar">
          <div id="gSignInContainer"></div>
          <span id="authUser" class="auth-user">Guest</span>
          <button id="signOutBtn" style="display:none;">Sign Out</button>
        </div>
      </div>
    </header>

    <div id="parallaxLayer" class="parallax-layer" aria-hidden="true"></div>

    <main id="viewContainer" class="views">
      <div class="loading">Loading‚Ä¶</div>
    </main>

    <footer class="footer">
      <small>&copy; <span id="year"></span> <span id="footerBrand">SmallBatch</span> ¬∑ <a href="#" id="exportJsonLink">Export JSON</a></small>
    </footer>

    <nav class="bottom-nav" id="bottomNav">
      <button data-view="dashboard" class="nav-btn">üìä</button>
      <button data-view="sales" class="nav-btn">üõí</button>
      <button data-view="products" class="nav-btn">üç±</button>
      <button data-view="settings" class="nav-btn">‚öôÔ∏è</button>
    </nav>
  </div>

  <!-- Templates (abbreviated for brevity; all views retained from latest implementation) -->
  <template id="tpl-dashboard">
    <section class="panel-grid">
      <div class="card metric"><h3>Revenue</h3><p id="m-revenue">$0</p></div>
      <div class="card metric"><h3>COGS</h3><p id="m-cogs">$0</p></div>
      <div class="card metric"><h3>Gross Profit</h3><p id="m-gross">$0</p></div>
      <div class="card metric"><h3>Net Profit</h3><p id="m-net">$0</p></div>
      <div class="card metric"><h3>Margin</h3><p id="m-margin">0%</p></div>
      <div class="card metric"><h3>Avg Order</h3><p id="m-aov">$0</p></div>
    </section>
    <section class="card glass">
      <h2>30‚ÄëDay Revenue Trend</h2>
      <canvas id="chartRevenue" height="160"></canvas>
    </section>
    <section class="card glass">
      <h2>Top Products</h2>
      <ul id="topFlavors" class="simple-list"></ul>
    </section>
  </template>

  <!-- (Products, Ingredients, Recipes, Sales, Expenses, Data templates remain identical to last reply) -->

  <template id="tpl-settings">
    <section class="card glass">
      <h2>Store Profile</h2>
      <form id="storeProfileForm" class="grid-form" autocomplete="off">
        <label>Store Name <input name="storeName" maxlength="40" placeholder="e.g. Luxe Bites" /></label>
        <label>Tagline <input name="tagline" maxlength="60" placeholder="Handcrafted Indulgence" /></label>
        <label>Logo Image <input type="file" name="logoFile" accept="image/*" /></label>
        <label>Emoji/Fallback <input name="logoEmoji" maxlength="4" placeholder="üßÅ" /></label>
        <p class="note">Logo overrides emoji. Use square image.</p>
        <button type="submit">Save Profile</button>
      </form>
    </section>

    <section class="card glass">
      <h2>Theme & Appearance</h2>
      <form id="themeForm" class="grid-form">
        <label>Preset
          <select name="preset">
            <option value="">(Current)</option>
            <option value="default">Default</option>
            <option value="gold">Gold</option>
            <option value="noir">Noir</option>
            <option value="rose">Rose</option>
            <option value="emerald">Emerald</option>
          </select>
        </label>
        <label>Primary <input type="color" name="primaryColor" value="#0d9488" /></label>
        <label>Accent <input type="color" name="accentColor" value="#10b09f" /></label>
        <label>Background <input type="color" name="bgColor" value="#0f1617" /></label>
        <label>Surface <input type="color" name="elevColor" value="#1d2b2f" /></label>
        <label>Mode
          <select name="mode">
            <option value="system">System</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </label>
        <label>Glass
          <select name="glass">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </label>
        <label>Typography
          <select name="font">
            <option value="system">System</option>
            <option value="modern">Modern Sans</option>
            <option value="serif">Elegant Serif</option>
            <option value="rounded">Rounded</option>
          </select>
        </label>
        <label>Ambient Background
          <select name="ambient">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </label>
        <label>Background Style
          <select name="bgStyle">
            <option value="solid">Solid</option>
            <option value="gradient">Gradient</option>
            <option value="image">Image</option>
            <option value="pattern">Pattern</option>
          </select>
        </label>
        <label>Gradient CSS <input name="gradientValue" placeholder="linear-gradient(135deg,#0d9488,#10b09f)" /></label>
        <label>Image URL <input name="imageUrl" placeholder="https://..." /></label>
        <label>Pattern Seed <input name="patternSeed" placeholder="2025" /></label>
        <div class="inline-buttons">
          <button type="button" id="applyPresetBtn">Apply Preset</button>
          <button type="button" id="previewPresetBtn">Preview Preset</button>
          <button type="button" id="genPatternBtn">Generate Pattern</button>
          <button type="button" id="previewThemeBtn">Preview</button>
          <button type="submit">Save Theme</button>
          <button type="button" id="resetThemeBtn" class="danger">Reset</button>
        </div>
        <div class="inline-buttons">
          <button type="button" id="exportThemeBtn">Export Theme Preset</button>
          <label class="file-label">Import Theme <input type="file" id="importThemeInput" accept="application/json" /></label>
        </div>
        <p class="note">Ambient animation is very subtle (~6 min loop). Export/import only shares theme & branding.</p>
      </form>
    </section>

    <section class="card glass">
      <h2>Live Preview</h2>
      <div id="themePreview" class="theme-preview">
        <div class="preview-card">
          <h3>Preview Headline</h3>
          <p>Refined interface preview.</p>
          <button class="preview-btn">Primary Action</button>
        </div>
      </div>
    </section>
  </template>

  <script type="module" src="assets/js/app.js?v=5"></script>
</body>
</html>
