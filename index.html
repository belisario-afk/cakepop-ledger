<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmallBatch ‚Äì Sales ‚Ä¢ Costs ‚Ä¢ Ingredients</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="description" content="SmallBatch: Offline-first sales, cost & ingredient tracking for small food businesses." />
  <meta name="theme-color" content="#0d9488" id="metaThemeColor" />
  <!-- Updated CSP: added accounts.google.com & *.gstatic.com to style-src -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://accounts.google.com https://*.gstatic.com; style-src 'self' 'unsafe-inline' https://accounts.google.com https://*.gstatic.com; img-src 'self' data: https://*.gstatic.com; connect-src 'self' https://api.github.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-src https://accounts.google.com;">
  <link rel="manifest" href="manifest.webmanifest?v=6" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/icon-512.png" />
  <link rel="icon" type="image/svg+xml" href="assets/icons/icon-source.svg" />
  <link rel="stylesheet" href="assets/css/styles.css?v=6" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif; margin:0; background:#0f1617; color:#f2f7f7;}
    .loading { display:flex; align-items:center; justify-content:center; min-height:60vh; font-size:1.05rem; letter-spacing:.5px;}
  </style>
</head>
<body>
  <a href="#viewContainer" class="skip-link">Skip to content</a>
  <noscript>Please enable JavaScript to use SmallBatch.</noscript>
  <div id="app">
    <header class="topbar" aria-label="Primary">
      <div class="brand">
        <span class="logo" id="logoEmoji" aria-hidden="true">üßÅ</span>
        <img id="logoImage" alt="Logo" style="display:none;width:40px;height:40px;border-radius:12px;object-fit:cover" />
        <div class="brand-text">
          <h1 id="brandName">SmallBatch</h1>
            <p id="brandTagline" class="slogan">Sales ‚Ä¢ Costs ‚Ä¢ Ingredients</p>
        </div>
      </div>
      <nav class="nav" id="nav" aria-label="Main navigation">
        <button data-view="dashboard" class="nav-btn active" title="Dashboard (Alt+D)">Dashboard</button>
        <button data-view="sales" class="nav-btn" title="Sales">Sales</button>
        <button data-view="products" class="nav-btn" title="Products (Alt+P)">Products</button>
        <button data-view="recipes" class="nav-btn" title="Recipes (Alt+R)">Recipes</button>
        <button data-view="ingredients" class="nav-btn" title="Ingredients (Alt+I)">Ingredients</button>
        <button data-view="expenses" class="nav-btn" title="Expenses (Alt+X)">Expenses</button>
        <button data-view="data" class="nav-btn" title="Data & Backup">Data</button>
        <button data-view="settings" class="nav-btn" title="Settings">Settings</button>
      </nav>
      <div class="control-cluster">
        <div id="saveStatus" class="save-indicator" aria-live="polite" title="Last local save timestamp">Saved ‚Ä¢ 0s</div>
        <button id="darkModeBtn" title="Toggle dark/light (pref)">üåì</button>
        <button id="contrastBtn" title="Toggle high contrast">üîÜ</button>
        <div class="auth-bar">
          <div id="gSignInContainer"></div>
          <span id="authUser" class="auth-user">Guest</span>
          <button id="signOutBtn" style="display:none;" title="Sign out">Sign Out</button>
        </div>
      </div>
    </header>

    <div id="bannerArea" class="banner-area" aria-live="polite"></div>
    <div id="parallaxLayer" class="parallax-layer" aria-hidden="true"></div>

    <main id="viewContainer" class="views" tabindex="-1">
      <div class="loading">Loading‚Ä¶</div>
    </main>

    <footer class="footer">
      <small>
        &copy; <span id="year"></span> <span id="footerBrand">SmallBatch</span>
        ¬∑ <a href="#" id="exportJsonLink">Export JSON</a>
        ¬∑ <a href="#" id="backupNowLink" title="Trigger backup reminder check">Backup?</a>
      </small>
    </footer>

    <nav class="bottom-nav" id="bottomNav" aria-label="Quick navigation">
      <button data-view="dashboard" class="nav-btn" title="Dashboard">üìä</button>
      <button data-view="sales" class="nav-btn" title="Sales">üõí</button>
      <button data-view="products" class="nav-btn" title="Products">üç±</button>
      <button data-view="settings" class="nav-btn" title="Settings">‚öôÔ∏è</button>
    </nav>

    <!-- Floating Quick Add Button -->
    <button id="quickAddBtn" class="quick-add-btn" aria-label="Quick add sale or expense" title="Quick Add (Alt+S / Alt+E)">Ôºã</button>

    <!-- Quick Modal (improved close & auto-close toggle) -->
    <div id="quickModal" class="quick-modal" hidden>
      <div class="qm-backdrop" data-close></div>
      <div class="qm-panel" role="dialog" aria-modal="true" aria-labelledby="qmTitle">
        <header class="qm-header">
          <h2 id="qmTitle">Quick Entry</h2>
          <button class="qm-close" data-close aria-label="Close">‚úï</button>
        </header>
        <div class="qm-tabs" role="tablist">
          <button class="qm-tab active" data-tab="sale" role="tab" aria-selected="true">Sale</button>
          <button class="qm-tab" data-tab="expense" role="tab" aria-selected="false">Expense</button>
        </div>
        <div class="qm-body">
          <!-- Sale Form -->
          <form id="quickSaleForm" class="qm-form" autocomplete="off" data-pane="sale">
            <div class="qm-row">
              <label>Date
                <input type="date" name="date" required />
              </label>
              <label>Lock Date
                <input type="checkbox" name="lockDate" />
              </label>
              <label>Auto-Close
                <input type="checkbox" name="autoClose" checked />
              </label>
            </div>
            <label>Product
              <select name="productId" required></select>
            </label>
            <div id="recentProducts" class="recent-products" aria-label="Recent products"></div>
            <div class="qm-row">
              <label>Qty
                <input type="number" name="quantity" min="1" value="1" required inputmode="decimal" />
              </label>
              <label>Unit Price ($)
                <input type="number" name="unitPrice" step="0.01" required inputmode="decimal" />
              </label>
              <label>Discount ($)
                <input type="number" name="discount" step="0.01" value="0" inputmode="decimal" />
              </label>
            </div>
            <label>Notes
              <input name="notes" maxlength="120" />
            </label>
            <div class="qm-row">
              <button type="submit" class="primary">Add Sale (Enter)</button>
              <button type="button" class="secondary" data-close>Close</button>
            </div>
          </form>

          <!-- Expense Form -->
          <form id="quickExpenseForm" class="qm-form" autocomplete="off" hidden data-pane="expense">
            <div class="qm-row">
              <label>Date
                <input type="date" name="date" required />
              </label>
              <label>Category
                <select name="category" required>
                  <option value="ingredients">Ingredients</option>
                  <option value="packaging">Packaging</option>
                  <option value="tools">Tools</option>
                  <option value="marketing">Marketing</option>
                  <option value="misc">Misc</option>
                </select>
              </label>
              <label>Auto-Close
                <input type="checkbox" name="autoClose" checked />
              </label>
            </div>
            <div class="qm-row">
              <label>Amount ($)
                <input type="number" name="amount" step="0.01" required inputmode="decimal" />
              </label>
              <label>Notes
                <input name="notes" maxlength="120" />
              </label>
            </div>
            <div class="qm-row">
              <button type="submit" class="primary">Add Expense (Enter)</button>
              <button type="button" class="secondary" data-close>Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Your existing template blocks (dashboard/products/ingredients/etc.) remain as before -->

  <script type="module" src="assets/js/app.js?v=6"></script>
</body>
</html>
