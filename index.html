  <template id="tpl-settings">
    <section class="card glass">
      <h2>Store Profile</h2>
      <form id="storeProfileForm" class="grid-form profile-form" autocomplete="off">
        <label>Store Name <input name="storeName" maxlength="40" placeholder="e.g. Luxe Bites" /></label>
        <label>Tagline <input name="tagline" maxlength="60" placeholder="e.g. Handcrafted Indulgence" /></label>

    <section class="card glass">

        <label>Surface (Cards) <input type="color" name="elevColor" value="#1d2b2f" /></label>
        <label>Mode

        </label>
        <label>Gradient (CSS) <input name="gradientValue" placeholder="linear-gradient(135deg,#0d9488,#10b09f)" /></label>
        <label>Image URL <input name="imageUrl" placeholder="https://..." /></label>
        <label>Pattern Seed <input name="patternSeed" placeholder="e.g. 2025" /></label>
        <div class="inline-buttons">

        </div>
